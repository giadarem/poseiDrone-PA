# docker-compose.yml
version: '3.8'

services:
  # 1. SERVIZIO DATABASE (PostgreSQL)
  db:
    image: postgis/postgis:16-3.4 # Immagine ufficiale del DB (leggera) che implementa postgis
    container_name: drone_marino_db
    restart: always
    environment:
      # Variabili DB lette dal file .env
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    # Porta esposta per accedere al DB dall'esterno (es. con un tool)
    ports:
      - "5432:5432" 
    # Mantiene i dati del database persistenti
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. SERVIZIO APPLICAZIONE (Node.js/Express)
  app:
    build: 
      context: . # Usa il Dockerfile che hai gi√† creato
    container_name: drone_marino
    restart: always
    # Mappa la porta locale 3000 alla porta del container 3000
    ports:
      - "3000:3000" 
    # Dipende dal DB per avviarsi dopo
    depends_on:
      - db
    # Passa tutte le variabili del file .env all'interno del container 'app'
    env_file:
      - ./.env
    
# Volume per la persistenza dei dati del DB
volumes:
  postgres_data: